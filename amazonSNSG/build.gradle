plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'junit:junit:4.12'
	implementation 'junit:junit:4.12'
	implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.336'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-aws', version: '2.0.0.RELEASE'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-aws-messaging', version: '2.0.0.RELEASE'
	compile group: 'org.springframework.cloud', name: 'spring-cloud-aws-autoconfigure', version: '2.0.0.RELEASE'
	compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
}

test {
	useJUnitPlatform()
}
